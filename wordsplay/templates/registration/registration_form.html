{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="row" style="margin-top: 2%">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}

                <input class="btn btn-success" type="submit"
                       value="{% trans 'Go it!' %}"/>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
{% endblock %}
