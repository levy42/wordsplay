{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png"
          href="{% static 'src/LogoMakr-mini.png' %}"/>
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <script src="{% static 'js/angular.js' %}"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/restangular/latest/restangular.js"></script>
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    <title>{% block title %}User test{% endblock %}</title>
</head>

<body>
<div id="header">
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href={% url 'home' %}><img
                    src="{% static "src/LogoMakr-mini-inversed.png" %}"
                    height="180%"></a>
            <ul class="nav navbar-nav">
                <li><a href={% url 'ring' %}>New game</a></li>
                <li><a href={% url 'ring' %}>My games</a></li>
            </ul>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle"
                       data-toggle="dropdown" role="button"
                       aria-haspopup="true"
                       aria-expanded="false"><i
                            class="glyphicon glyphicon-certificate"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'profile' %}">My profile</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="{% url 'auth_logout' %}">{% trans "Log out" %}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div id="content">
    {% block content %}{% endblock %}
</div>

<div id="footer" class="h1" style="color: #879d4e; height: 10px;">
    {% block footer %}
        <hr/>
    {% endblock %}
</div>
</body>

</html>
