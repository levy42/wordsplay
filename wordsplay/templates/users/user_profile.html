{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4  toppad  pull-right col-md-offset-3 ">
                <a href="{% url 'auth_logout' %}">{% trans "Log out" %}</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ user.username }}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center"><img src="../../static/src/avatar-empty.jpeg"
                                                                                class="img-circle img-responsive"></div>
                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>Email:</td>
                                        <td>{{ user.email }}</td>
                                    </tr>
                                    <tr>
                                        <td>Joined:</td>
                                        <td>{{ user.date_joined }}</td>
                                    </tr>
                                    <tr>
                                        <td>Last login</td>
                                        <td>{{ user.last_login }}</td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <a href="{% url 'home' %}" type="button" class="btn btn-sm btn-primary"><i
                                class="glyphicon glyphicon-backward"></i>Back</a>
                        <span class="pull-right">
                            <a href="{% url 'auth_password_change' %}" type="button"
                               class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i>Change
                                password</a>
                            <a data-original-title="Remove this user" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i>Remove
                                profile</a>
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
